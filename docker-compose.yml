services:
  mongodb:
    image: mongo:4.4
    container_name: jobflow-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: jobflow_admin
      MONGO_INITDB_ROOT_PASSWORD: jobflow_dev_password
      MONGO_INITDB_DATABASE: jobflow
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - jobflow-network

  mongo-express:
    image: mongo-express:1.0
    container_name: jobflow-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: jobflow_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: jobflow_dev_password
      ME_CONFIG_MONGODB_URL: mongodb://jobflow_admin:jobflow_dev_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - jobflow-network

volumes:
  mongodb_data:
    driver: local

networks:
  jobflow-network:
    driver: bridge
